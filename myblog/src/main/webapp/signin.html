<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	box-sizing: border-box;
	margin: 0px;
	padding: 0px;
}

header {
	width: 350px;
	padding: 30px;
	margin: 20px;
	text-align: center;
}

section {
	width: 350px;
	margin: 20px;
}

form {
	border: 1px solid black;
	padding: 20px 20px 0px 20px;
}

.form-row {
	display: flex;
	margin-bottom: 20px;
}

.form-row label {
	flex: 1;
}

.form-row input {
	flex: 2;
}

.button-row {
	display: flex;
	justify-content: center;
}

button {
	width: 100px;
	height: 50px;
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<header>
		<h2>로그인</h2>
	</header>

	<section>
		<form method = "post" action = "/myblog/signinservlet">
			<div class ="form-row">
				<label for = "name">name : </label> 
				<input type="text" id = "name" name = "name">
			</div>
			<div class ="form-row">
				<label for = "pw">password : </label> 
				<input type="password" id = "pw" name = "pw">
			</div>
			<div class ="button-row">
				<button type = "submit">
					로그인
				</button>
			</div>
		</form>
	</section>

</body>
</html>
